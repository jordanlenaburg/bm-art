<div class="card-background" style="background: url('{{ piece.images[0].thumbnail_url }}')">
    <a href="#!/query/{{ piece.uid }}">
        <div class="card-overlay">
            <div class="card-text">
                <h3 class="text-center">{{ piece.name }}</h3>
                <button class="btn btn-success" ng-click="addFav(piece)">Add to Favorites</button>
                <art-piece piece="piece"></art-piece>
            </div>
        </div>
    </a>
</div>
