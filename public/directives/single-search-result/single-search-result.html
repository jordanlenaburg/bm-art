<div class="row">
    <div class="col-xs-12">
        <h1>{{ singlePiece.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>{{ singlePiece.location_string }}</h4>
    </div>
</div>
<div class="row images">
    <div class="text-center" >
        <span ng-repeat="imageUrl in singlePiece.imageUrls"><img ng-src="{{ imageUrl }}" alt="" class="img-proj"></span>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>Description:</h3>
        <textarea class="text-description" ng-model="singlePiece.description" rows="10"></textarea>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>Awesome because:</h3>
        <textarea class="text-description" ng-model="singlePiece.whyLiked" rows="10"
                  placeholder="Why do you like this?"></textarea>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <input type="url" class="text-description" class="text" ng-model="newUrl" size="100"
               placeholder="Additional image">
    </div>
</div>
